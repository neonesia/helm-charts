isGCP: true

replicaCount: 1

image:
  repository: asia.gcr.io/cloudreload/http-call
  pullPolicy: IfNotPresent
  tag: "v0.2.11"

config:
  kafkaBrokers: "redpanda:9093"
  kafkaChanSize: "100"
  urlRDS: "redis:6379"
  passwdRDS: "CRPProd@redis2028"

serviceAccount:
  name: neonesia-ksa

podAnnotations:
  sidecar.istio.io/inject: "false"

resources:
