isGCP: false

replicaCount: 1

image:
  repository: reg.dev.neonesia.net/crp/statistic-batch
  pullPolicy: IfNotPresent
  tag: "latest"

serviceAccount:
  name: ""

config:            
  urlNATS: "nats://crpDefault:nEoN3iaCRP@nats:4222"
  urlCRDB: "postgres://neodev:n3ones!aDEV@postgres-ext:5432/cloudreload?sslmode=disable"
  urlSTATDB: "postgres://neodev:n3ones!aDEV@postgres-ext:5432/cr_stat?sslmode=disable"

schedule: "0 0 20 ? * * *"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
