isGCP: false

replicaCount: 1

image:
  repository: nginxreg.dev.neonesia.net/crp/node-manager
  pullPolicy: IfNotPresent
  tag: "v0.1.1"

config:
  urlDB: "postgres://neodev:n3ones!aDEV@postgres-ext:5432/cloudreload?sslmode=disable"
  groupNode: "KEPOO"
  maxUSSDTask: "1200"     # := NodeCount * USSDMobile
  maxUSSDMobile:  "1200"  # := NodeCount * USSDMobile
  maxSendSMS: "200"       # := NodeCount * SMSMobile
  maxSendSMSMobile: "200" # := NodeCount * SMSMobile
  kafkaBrokers: "redpanda:9093"
  kafkaChanSize: "100"
  urlRDS: "redis-ext:6379"
  passwdRDS: "redis2022@neo"

serviceAccount:
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false
