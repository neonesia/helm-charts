isGCP: false

replicaCount: 1

image:
  repository: reg.dev.neonesia.net/crp/http-channel
  pullPolicy: IfNotPresent
  tag: "v0.2.0"

config:
  urlNSQ: "nsq:4150"

service:
  type: ClusterIP
  port: 8060
  targetPort: 8060

containerPort: 8060

serviceAccount:
  name: ""

podAnnotations:
  sidecar.istio.io/inject: "false"

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi
