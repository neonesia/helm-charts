apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "report-batch.fullname" . }}
  labels:
    {{- include "report-batch.labels" . | nindent 4 }}
spec:
  # batch job delete afetr 100s keep 7200s(2Hr) for check
  ttlSecondsAfterFinished: 7200
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "report-batch.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.isGCP }}
      serviceAccountName: {{ .Values.serviceAccount.name }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-configmap
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        {{- if .Values.isGCP }}
        - name: cloud-sql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:latest
          command:
            - "/cloud_sql_proxy"
            - "-ip_address_types=PRIVATE"
            - "-instances=backend-k8s-287402:asia-southeast2:pg-bank=tcp:5432"
          securityContext:
            runAsNonRoot: true
        {{- end }}
      restartPolicy: OnFailure
  backoffLimit: 4
